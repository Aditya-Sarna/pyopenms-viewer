name: Windows EXE Smoke Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  windows-smoke-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e ".[native]"

      - name: Build Windows EXE
        run: >-
          pyinstaller --noconfirm --onefile --windowed --name pyopenms-viewer
          --collect-all pyopenms --collect-all plotly --additional-hooks-dir=.
          pyopenms_viewer/__main__.py

      - name: Verify dist contents
        run: Get-ChildItem dist

      - name: Smoke test --help output
        run: .\dist\pyopenms-viewer.exe --help

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyopenms-viewer-windows-smoke
          path: dist/pyopenms-viewer.exe
