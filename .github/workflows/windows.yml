name: Windows EXE Smoke Test

on:
  push:
    branches:
      - main
      - 'fix/**'
  pull_request:
  workflow_dispatch:

jobs:
  windows-smoke-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e ".[native]"

      - name: Create DLL loader script for PyInstaller
        shell: pwsh
        run: |
          $pythonPath = (Get-Command python).Source
          $pythonDir = Split-Path $pythonPath
          $sitePackages = Join-Path $pythonDir "Lib\site-packages"
          $shareDir = Join-Path $sitePackages "share"
          
          Write-Host "Creating sitecustomize.py to add DLL directory on Python startup"
          
          # Create sitecustomize.py content
          $line1 = "import os"
          $line2 = "import sys"
          $line3 = "# Add OpenMS DLL directory for Python 3.8+ DLL loading"
          $line4 = "share_dir = r'$shareDir'"
          $line5 = "if hasattr(os, 'add_dll_directory') and os.path.exists(share_dir):"
          $line6 = "    os.add_dll_directory(share_dir)"
          $line7 = "    print(f'Added DLL directory: {share_dir}')"
          
          $content = "$line1`n$line2`n$line3`n$line4`n$line5`n$line6`n$line7"
          
          $sitecustomizePath = Join-Path $sitePackages "sitecustomize.py"
          Set-Content -Path $sitecustomizePath -Value $content -Encoding UTF8
          Write-Host "Created sitecustomize.py"
          Get-Content $sitecustomizePath
          
          # Also add to PATH as fallback
          Write-Host "`nAdding to PATH: $shareDir"
          echo "$shareDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
          # Verify DLLs exist
          Write-Host "`nDLLs in share directory:"
          Get-ChildItem $shareDir -Recurse -Filter "*.dll" -ErrorAction SilentlyContinue | Select-Object -First 15 Name

      - name: Build Windows EXE
        run: pyinstaller --noconfirm pyopenms-viewer-windows.spec

      - name: Verify dist contents
        run: Get-ChildItem dist

      - name: Smoke test --help output
        run: .\dist\pyopenms-viewer.exe --help

      - name: Test pyopenms import (validates DLL loading)
        run: |
          .\dist\pyopenms-viewer.exe -c "import pyopenms; print(f'pyOpenMS version: {pyopenms.__version__}')" || echo "Direct import test failed, trying file load..."
          
      - name: Smoke test with actual mzML file
        # Run the GUI exe for 30s to exercise pyopenms import; use PowerShell to manage the process
        shell: powershell
        run: |
          Write-Host "Testing with BSA1_F1.mzML to validate pyopenms DLL loading..."
          $proc = Start-Process -FilePath .\dist\pyopenms-viewer.exe -ArgumentList 'tests/data/BSA1_F1.mzML' -PassThru -NoNewWindow
          Start-Sleep -Seconds 30
          if (-not $proc.HasExited) {
            try {
              $proc.Kill()
              Write-Host "Window opened successfully (timeout expected)"
            } catch {
              Write-Host "Failed to kill process: $_"
            }
          } else {
            Write-Host "Process exited within timeout (exit code: $($proc.ExitCode))"
          }

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyopenms-viewer-windows-smoke
          path: dist/pyopenms-viewer.exe
