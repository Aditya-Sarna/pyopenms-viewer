name: Windows EXE Smoke Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  windows-smoke-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e ".[native]"

      - name: Build Windows EXE
        run: pyinstaller --noconfirm pyopenms-viewer-windows.spec

      - name: Verify dist contents
        run: Get-ChildItem dist

      - name: Smoke test --help output
        run: .\dist\pyopenms-viewer.exe --help

      - name: Test pyopenms import (validates DLL loading)
        run: |
          .\dist\pyopenms-viewer.exe -c "import pyopenms; print(f'pyOpenMS version: {pyopenms.__version__}')" || echo "Direct import test failed, trying file load..."
          
      - name: Smoke test with actual mzML file
        run: |
          echo "Testing with BSA1_F1.mzML to validate pyopenms DLL loading..."
          timeout 30 .\dist\pyopenms-viewer.exe tests/data/BSA1_F1.mzML || echo "Window opened successfully (timeout expected)"

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyopenms-viewer-windows-smoke
          path: dist/pyopenms-viewer.exe
