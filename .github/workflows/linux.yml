name: Linux EXE Smoke Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  linux-smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e ".[native]"

      - name: Build Linux binary
        run: |
          python -m PyInstaller --noconfirm --onefile --windowed --name pyopenms-viewer \
            --collect-all pyopenms --collect-all plotly --additional-hooks-dir=. \
            pyopenms_viewer/__main__.py

      - name: Verify dist contents
        run: ls -lh dist

      - name: Smoke test --help output
        run: ./dist/pyopenms-viewer --help

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyopenms-viewer-linux-smoke
          path: dist/pyopenms-viewer
