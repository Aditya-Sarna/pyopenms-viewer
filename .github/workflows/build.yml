name: Build Standalone Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            asset_name: pyopenms-viewer-windows-x64.zip
          - os: ubuntu-22.04
            asset_name: pyopenms-viewer-linux-x64.zip
          - os: macos-13
            asset_name: pyopenms-viewer-macos-x64.zip
          - os: macos-14
            asset_name: pyopenms-viewer-macos-arm64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system ".[native]"
          uv pip install --system pyinstaller pyinstaller-hooks-contrib

      - name: Build with nicegui pack
        run: python -m nicegui.scripts.pack --name pyopenms-viewer --onedir --windowed pyopenms_viewer/__main__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/pyopenms-viewer

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create zip archives for release
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            (cd "$name" && zip -r "../${name}" .)
          done
          ls -la *.zip

      - name: Create or update GitHub Release and upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          echo "Tag: $TAG"

          # Create release if it doesn't exist; otherwise upload and overwrite assets
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release exists for $TAG, uploading assets with --clobber"
            gh release upload "$TAG" artifacts/*.zip --clobber || true
          else
            echo "Creating release for $TAG and uploading assets"
            gh release create "$TAG" artifacts/*.zip --generate-notes || true
          fi
